<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoatalk</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"><span>
            No service
            <!--To do: wifi icon-->
        </span>
        <i class="fas fa-wifi"></i>
        
        <div class="status-bar__column"><span>        18:43</span></div>
        <div class="status-bar__column"><span>110%
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Ligtning Icon-->
            </span>
        </div>
    
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header_title">
            Welcome to KaKaotalk
        </h1>
        <p class="welcome-header_text">If you have a kakao Account, log in with your email or phone number</p>
    </header>
    <form id="login-form">
        <input type="text" placeholder="Email or Phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log in"/>
        <a href="#">Find kakao Account or Password</a> 
    </form>
    </div>
    <script src=https://kit.fontawesome.com/6478f529f2.js crossorigin=”anonymous”></script>
