  <!-- 해야할것들: 1.한남충 점수매기기(한남지수) 2.한남충 얼굴비교(퍼센테이지) 3.-->

  <body>
    <h1>한남충테스트</h1>
    
    <img src="https://fimg4.pann.com/new/download.jsp?FileID=44004176" width="100px"/>
    <div class="background-container">
        <div class="background"><img src="hannam.jpg.jfif" width="100px" alt=""></div>
    </div>

    <h2>한남퍼센테이지 측정
        <div>

        </div>
        <label for="face"">한남 얼굴</label>
        <input id="face" required placeholder="name" type="file" />
    </h2>
 
    <form>
      <header>
        <label for="profile ">profile photo</label>
        <input id="profile" type="file" accept=".pdf" />
      </header>
      <main>
        <label for="first name">first name</label>
        <input id="first name" required placeholder="name" type="text" />
      </main>
      <footer>
      <input type="file" accept=".pdf" />

      <input required placeholder="last" type="text" />
      </footer>
    <div>
      <input required placeholder="username" minlength="10" type="text" /> </div>
      <div>
      <label for="password">password</label>
      <input id="password" required placeholder="password" type="password" /> </div>
      <div>
      <input type="button" value="push the button" /> </div>
      <div>
      <input type="range" id="volume" name="volume" min="0" max="5" /> </div>
      <div>

      이메일 정보 받기
      <label for="website">website</label>
      <input id="website" required placeholder="name" type="email" />
      <input type="submit" value="create account" />
      <tagname attrname="value">blalblalb</tagname>
    </form>
  </body>
